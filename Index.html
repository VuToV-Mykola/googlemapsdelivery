<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Розрахунок відстані та суми доставки.</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="App.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body id="mode">
    <div class="jumbotron">
      <div class="container-fluid">
        <div id="container-header" class="container-header">
          <div class="header">
            <img src="./Images/bginfo.bmp" alt="" />
          </div>
          <div id="googleMap"></div>
        </div>
        <div class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-1 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-10 origin">
              <input
                type="text"
                id="from"
                placeholder="Адреса доставки"
                class="form-control inputOrigin searchTextField voiceSearchButtonActive"
                value="проспект Степана Бандери, 36, Київ, Украина, 04073"
              />
              <button
                class="voiceSearchButtonOrigin"
                title="Голосовий пошук"
              ></button>
            </div>
          </div>
          <div class="form-group">
            <label for="to" class="col-xs-1 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-10 destination">
              <input
                type="text"
                id="to"
                placeholder="Адреса доставки"
                class="form-control inputDestination searchTextField voiceSearchButtonActive"
                autofocus
              />
              <button
                class="voiceSearchButtonDestination"
                title="Голосовий пошук"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <div id="output"></div>
      <div id="hidden"></div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJkWqX1V2Eaca2Gu36GkOAq54Sz45-1bE&region=UA&language=uk&libraries=places&v=weekly"></script>
    <script src="dragable-route.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
